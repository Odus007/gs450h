<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="config.js"></script>
</head>

<body>
  <table>
    <tr><td>Throttle Min</td><td width="150px" id="pedal_min"></td><td><input id="pedal_min_set" type="button" value="Calibrate Throttle Min"/></td></tr>
    <tr><td>Throttle Max</td><td id="pedal_max"></td><td><input id="pedal_max_set" type="button" value="Calibrate Throttle Max"/></td></tr>
    <tr><td>Max Forward Torque</td><td id="max_torque_fwd"></td><td><input id="max_torque_fwd_input" size="8"> <input id="max_torque_fwd_set" type="button" value="Set"/></td></tr>
    <tr><td>Max Reverse Torque</td><td id="max_torque_rev"></td><td><input id="max_torque_rev_input" size="8"> <input id="max_torque_rev_set" type="button" value="Set"/></td></tr>
    <tr><td>Regen Factor %</td><td id="regen_factor"></td><td><input id="regen_factor_input" size="8"> <input id="regen_factor_set" type="button" value="Set"/></td></tr>
    <tr><td>Regen Max Torque</td><td id="regen_limit""></td><td><input id="regen_limit_input" size="8"> <input id="regen_limit_set" type="button" value="Set"/></td></tr>
    <tr><td>Throttle Mode</td><td id="throttle_exp"></td><td><input id="throttle_exp_set_linear" type="button" value="Linear"/> <input id="throttle_exp_set_exponential" type="button" value="Exponential"/></td></tr>
    <tr><td>Precharge Voltage</td><td id="precharge_voltage"></td><td><input id="precharge_voltage_input" size="8"> <input id="precharge_voltage_set" type="button" value="Set"/></td></tr>
    <tr><td></td><td></td><td><input id="save" type="button" value="Save"/></td></tr>
  </table>
</body>

</html>
